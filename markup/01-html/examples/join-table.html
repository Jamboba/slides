<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="...">
        <title>Таблица</title>
        <meta charset="utf-8">
        <link href="index.css" rel="stylesheet">
    </head>

    <style>
        .join-cell td,
        .join-cell th
        {
            border: 1px solid #000;
        }
    </style>
<body>
<table class="join-cell">
    <caption>
        Заголовок таблицы
    </caption>
    <thead>
        <th>H 0.1</th>
        <th>H 0.2</th>
        <th>H 0.3</th>
    </thead>
    <tr><!--обозначает строку таблицы-->
        <td>A 1.1</td><!--обозначает ячейку таблицы-->
        <td>A 1.2</td>
        <td rowspan="3">A 1.3</td>
    </tr>
    <tr>
        <td>A 2.1</td>
        <td>A 2.2</td>
        <!--<td>A 2.3</td>-->
    </tr>
    <!--<tfoot>-->
    <tr>
        <td colspan="2">F 3.1</td>
        <!--<td>F 3.2</td>-->
        <!--<td>F 3.3</td>-->
    </tr>
    <!--</tfoot>-->
</table>
</body>
</html>
